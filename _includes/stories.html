<!-- prettier-ignore -->

<div id="stories">

  <h2>Stories</h2>

  <ul>
    {% for post in site.posts %}
      {% if page.url != post.url %}
      <li>
        <a href="{{ post.url }}">
          {{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}
        </a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
