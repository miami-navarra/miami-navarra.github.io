<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    {% include nav.html %}

    <h1>{{ page.title | markdownify }}</h1>

    <p>{{ page.lede | markdownify }}</p>

    <p>{{ page.date | date: '%B %-d, %Y' }}</p>

    <img src="{{ page.cover }}" alt="{{ page.alt }}" />

    {{ content }}

    <aside>
      <h2>Read more</h2>

      {% include stories.html %}
    </aside>

    {% include footer.html %}
  </body>
</html>
