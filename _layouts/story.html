<!DOCTYPE html>

<!-- prettier-ignore -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title | markdownify | strip_html }}</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    {% include nav.html %}

    <article>
      <header>
        <h1>
          {{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}
        </h1>

        <p>{{ page.lede | markdownify }}</p>

        <p>{{ page.date | date: '%B %-d, %Y' }}</p>
      </header>

      <img src="{{ page.cover }}" alt="{{ page.alt }}" />

      {{ content }}
    </article>

    <aside>{% include stories.html %}</aside>

    {% include footer.html %}
  </body>
</html>
